spring:
  application:
    name: spring-6-ai-intro

  ai:
    openai:
      #Pass API key as environment variable, e.g. -DOPENAI_API_KEY=your-api-key
      # for github action we added a secret there for that purpose
      api-key: ${OPENAI_API_KEY}
      chat:
        api-key: ${OPENAI_API_KEY}
        options:
          model: gpt-4o
    chat:
      client:
        enabled: true
        observations:
          # Enable prompt logging at ChatClient level
          log-prompt: true
      observations:
        # Enable AI response logging
        log-completion: true
        # Enable error logging for troubleshooting
        include-error-logging: true
          
management:
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoints:
    access:
      default: unrestricted
    web:
      exposure:
        include: "*"
  endpoint:
    configprops:
      # WARNING: SECURITY RISK - DO NOT USE IN PRODUCTION ENVIRONMENT
      # This configuration exposes sensitive data and should only be used for development or testing purposes.
      # Ensure this is disabled in any environment where security is a concern.
      show-values: ALWAYS
    health:
      probes:
        enabled: true
      show-details: always
  info:
    build:
      enabled: true
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
    git:
      enabled: true
      mode: full
  httpexchanges:
    recording:
      enabled: true
      include: request_headers, response_headers, session_id, time_taken
  observations:
    annotations:
      enabled: true
    http:
      server:
        requests:
          name: http.server.requests
      client:
        requests:
          name: http-client-requests

  simple:
    metrics:
      export:
        enabled: false