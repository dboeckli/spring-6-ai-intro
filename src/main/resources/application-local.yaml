spring:
  application:
    name: spring-6-ai-intro

  #config:
  #  import: optional:file:.openapi-key-env
    
  ai:
    openai:
      #Pass API key as environment variable, e.g. -DOPENAI_API_KEY=your-api-key
      # for github action we added a secret there for that purpose
      api-key: ${OPENAI_API_KEY}
      chat:
        api-key: ${OPENAI_API_KEY}
        options:
          model: gpt-4o
          
management:
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always

logbook:
  filter:
    enabled: true
  format:
    style: http
  obfuscate:
    headers:
      - Authorization
      - X-Secret
    parameters:
      - access_token
      - password
  predicate:
    exclude:
      - path: /actuator/health/**            
