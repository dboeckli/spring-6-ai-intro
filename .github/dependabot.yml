# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
registries:
  maven-dboeckli: 
    type: maven-repository
    url: https://maven.pkg.github.com/dboeckli
    username: dboeckli@gmail.com
    password: ${{secrets.DBOECKLI_GITHUB_ACCESS_TOKEN}}  
updates:
  - package-ecosystem: maven
    directory: "/"
    schedule:
      interval: daily
    registries:
      - maven-dboeckli
    ignore:
      # Wir bleiben bewusst auf Spring Boot 3.x, weil Spring AI (aktuell) noch nicht Spring Boot 4 unterstützt.
      # Siehe: https://docs.spring.io/spring-ai/reference/getting-started.html
      # Daher blockieren wir Major-Upgrades (3.x -> 4.x) für den Parent, erlauben aber weiterhin 3.x Minor/Patch-Updates.
      - dependency-name: org.apache.maven:*
      - dependency-name: org.springframework.boot:spring-boot-starter-parent
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
